    <div id="root"></div>
    
    <!-- Connection Status Indicator -->
    <div id="connection-status" class="connection-status">
      🌐 已連接到 Morning Ai
    </div>
    
    <!-- PWA Install Prompt -->
    <div id="pwa-install-prompt" class="pwa-install-prompt">
      <div class="pwa-prompt-content">
        <div style="display: flex; align-items: center;">
          <div class="pwa-prompt-icon">🌅</div>
          <div class="pwa-prompt-text">
            <div class="pwa-prompt-title">安裝 Morning Ai</div>
            <div class="pwa-prompt-subtitle">隨時體驗智能AI代理</div>
          </div>
        </div>
        <div class="pwa-prompt-buttons">
          <button id="pwa-install-btn" class="pwa-btn pwa-btn-install">立即安裝</button>
          <button id="pwa-dismiss-btn" class="pwa-btn pwa-btn-dismiss">稍後</button>
        </div>
      </div>
    </div>
    
    
    <!-- PWA Registration Script -->
    <script>
      // Service Worker 註冊
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('Website SW registered: ', registration);
              
              // 檢查更新
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    if (confirm('Morning Ai 網站有新版本可用，是否立即更新？')) {
                      newWorker.postMessage({ type: 'SKIP_WAITING' });
                      window.location.reload();
                    }
                  }
                });
              });
              
              // 註冊後台同步
              if ('sync' in window.ServiceWorkerRegistration.prototype) {
                registration.sync.register('sync-content');
              }
            })
            .catch((registrationError) => {
              console.log('Website SW registration failed: ', registrationError);
            });
        });
      }
      
      // PWA 安裝提示
      let deferredPrompt;
      const installPrompt = document.getElementById('pwa-install-prompt');
      const installBtn = document.getElementById('pwa-install-btn');
      const dismissBtn = document.getElementById('pwa-dismiss-btn');
      
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // 針對官方網站，較快顯示安裝提示
        setTimeout(() => {
          installPrompt.classList.add('show');
        }, 1500); // 1.5秒後顯示
      });
      
      installBtn.addEventListener('click', async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          console.log(`Morning Ai PWA install prompt: ${outcome}`);
          deferredPrompt = null;
        }
        installPrompt.classList.remove('show');
      });
      
      dismissBtn.addEventListener('click', () => {
        installPrompt.classList.remove('show');
        localStorage.setItem('morning-ai-pwa-install-dismissed', Date.now());
      });
      
      window.addEventListener('appinstalled', () => {
        console.log('Morning Ai PWA was installed');
        installPrompt.classList.remove('show');
        deferredPrompt = null;
      });
      
      // 檢查是否在24小時內已經拒絕過
      const dismissedTime = localStorage.getItem('morning-ai-pwa-install-dismissed');
      if (dismissedTime && (Date.now() - dismissedTime < 24 * 60 * 60 * 1000)) {
        window.addEventListener('beforeinstallprompt', (e) => {
          e.preventDefault();
        });
      }
      
      // 連接狀態監控
      const connectionStatus = document.getElementById('connection-status');
      
      function updateConnectionStatus(status, message) {
        connectionStatus.className = 'connection-status show';
        connectionStatus.textContent = message;
        
        if (status === 'offline') {
          connectionStatus.classList.add('offline');
        } else if (status === 'cached') {
          connectionStatus.classList.add('cached');
        }
        
        // 3秒後隱藏
        setTimeout(() => {
          connectionStatus.classList.remove('show');
        }, 3000);
      }
      
      // 網路狀態監控
      function updateOnlineStatus() {
        if (navigator.onLine) {
          updateConnectionStatus('online', '🌐 已連接到 Morning Ai');
          // 同步內容
          if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
            navigator.serviceWorker.controller.postMessage({ type: 'SYNC_CONTENT' });
          }
        } else {
          updateConnectionStatus('offline', '📱 離線瀏覽 Morning Ai');
        }
      }
      
      window.addEventListener('online', updateOnlineStatus);
      window.addEventListener('offline', updateOnlineStatus);
      
      // 初始狀態檢查
      updateOnlineStatus();
      
      // 深度鏈接處理 - 品牌特定路由
      if (window.location.hash) {
        const hash = window.location.hash.substring(1);
        console.log('Morning Ai deep link detected:', hash);
        
        // 處理品牌相關的深度鏈接
        if (hash.includes('products') || hash.includes('pricing') || 
            hash.includes('contact') || hash.includes('get-started')) {
          // 可以添加特定的路由處理邏輯
        }
      }
      
      // 推送通知權限請求（針對品牌更新）
      if ('Notification' in window && 'serviceWorker' in navigator) {
        // 在用戶瀏覽網站一段時間後請求權限
        setTimeout(() => {
          if (Notification.permission === 'default') {
            Notification.requestPermission().then((permission) => {
              console.log('Morning Ai notification permission:', permission);
            });
          }
        }, 15000); // 15秒後請求通知權限
      }
      
      // 監聽來自Service Worker的消息
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.addEventListener('message', (event) => {
          if (event.data && event.data.type === 'CONTENT_CACHED') {
            updateConnectionStatus('cached', '📱 內容已緩存');
          }
        });
      }
      
      // 品牌互動追蹤
      document.addEventListener('click', (event) => {
        // 追蹤重要的品牌互動
        if (event.target.matches('[data-track]')) {
          const action = event.target.getAttribute('data-track');
          console.log('Morning Ai interaction:', action);
          
          // 可以發送到分析服務
          if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
            navigator.serviceWorker.controller.postMessage({
              type: 'TRACK_INTERACTION',
              action: action,
              timestamp: Date.now()
            });
          }
        }
      });
    </script>
